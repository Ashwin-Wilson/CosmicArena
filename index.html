<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cosmic Arena</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="animation.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Pixelify+Sans:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="/assets/favicon.svg" />
    <script src="https://unpkg.com/typeit@8.7.1/dist/index.umd.js"></script>
  </head>

  <body>
    <video
      autoplay
      loop
      muted
      src="assets/Floating in Space(1).mp4"
      class="bg-vdo"
      width="100%"
      height="100%"
    ></video>
    <section>
      <div
        class="p-5 d-flex flex-column justify-content-center align-items-center content"
      >
        <h1 class="h text-center text-white title slideUp mb-5">
          Cosmic Arena
        </h1>
        <span id="myElement"></span>
        <a
          href="gestureTrack/gestureTrack.html"
          target="_blank"
          rel="noopener noreferrer"
        >
          <button class="play-button text-white p-3 mt-5 px-5">
            Play Now!
          </button></a
        >
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script>
      new TypeIt("#myElement", {
        strings: "Galactic Games: Fun in microgravity Environment",
      }).go();
    </script>
  </body>
</html>
