<!DOCTYPE html>
<html>
  <head>
    <title>AR Cube Game</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/aframevr/arjs@3.3.0/dist/aframe-ar.js"></script>
  </head>
  <body>
    <a-scene arjs>
      <a-entity camera></a-entity>
      <a-entity
        gltf-model="src: https://raw.githubusercontent.com/mrdoob/three.js/master/examples/models/gltf/cube/cube.glb"
      ></a-entity>
    </a-scene>
  </body>
</html>
